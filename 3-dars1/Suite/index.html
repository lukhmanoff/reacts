<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Kostyum</title>
</head>

<body>
    <div class="wrapper">
        <h1 style="visibility: hidden;"></h1>
        <div class="suit-card none-margin">
            <img class="suit-img" src="/images/1.png" alt="Suiod blue" width="200" height="200">
            <h2 class="suit-title">PERSONAL</h2>
            <ul class="suit-list">
                <li class="suit-item">
                <li class="suit-item"> <span class="color-black">1</span>DOMAIN</li>
                <li class="suit-item"> <span class="color-black">500</span>DISK SPACE</li>
                <li class="suit-item"> <span class="color-black">E-MAIL</span>SUPPORT</li>
                </li>
            </ul>
            <strong class="suit-price">$0.00 </strong>
        </div>
        <div class="suit-card">
            <img class="suit-img" src="/images/2.png" alt=" Suiod blue" width="200" height="200">
            <h2 class="suit-title color-dark-yellow">TEAM</h2>
            <ul class="suit-list">
                <li class="suit-item">
                <li class="suit-item"> <span class="color-black">5</span>DOMAIN</li>
                <li class="suit-item"> <span class="color-black">1000</span>DISK SPACE</li>
                <li class="suit-item"> <span class="color-black">MON-FRI</span>SUPPORT</li>
                </li>
            </ul>
            <strong class="suit-price color-dark-yellow">$99.99 </strong>
        </div>
        <div class="suit-card">
            <img class="suit-img" src="/images/3.png" alt=" Suiod blue" width="200" height="200">
            <h2 class="suit-title color-dark-red">CORPORATE</h2>
            <ul class="suit-list">
                <li class="suit-item">
                <li class="suit-item"> <span class="color-black">20</span>DOMAIN</li>
                <li class="suit-item"> <span class="color-black">UNLIMITED</span>DISK SPACE</li>
                <li class="suit-item"> <span class="color-black">24/7</span>SUPPORT</li>
                </li>
            </ul>
            <strong class="suit-price color-dark-red">$399.9 </strong>
        </div>
    </div>

   

</body>

</html>
